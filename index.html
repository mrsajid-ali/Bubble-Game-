<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BubbleCash Pro - Auto Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #ecf0f1; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    #gameArea {
      margin: 20px auto;
      width: 320px;
      height: 450px;
      border: 5px solid #ecf0f1;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .bubble {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      position: absolute;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
    }
    button {
      padding: 12px 25px;
      margin: 15px 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #e74c3c;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover:not(:disabled) { background: #c0392b; transform: translateY(-2px); }
    button:disabled { background: #95a5a6; cursor: not-allowed; }
    #connectBtn { background: #2980b9; }
    #connectBtn:hover:not(:disabled) { background: #3498db; }
    #walletInfo {
      margin-top: 15px;
      font-weight: bold;
      color: #bdc3c7;
      background: rgba(0,0,0,0.2);
      padding: 8px 15px;
      border-radius: 8px;
    }
    #stats {
      font-size: 18px;
      margin-top: 10px;
      color: #ecf0f1;
      background: rgba(0,0,0,0.25);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
